<link rel="import" href="../bower_components/polymer/polymer.html">
      
    <dom-module id="todo-thing">
          <template>
                <style>
                        span, p{
                            color:var(--my-color, green);
                            border: 2px solid var(--my-color);
                        }
                        #addButtton {
                          background-color: #64ff64;
                          color: white;            
                          border-radius: 10px;
                          padding: 4px 10px;
                          border: 1px solid black;
                        }
                        #inpt {
                          border-radius: 10px;
                          padding: 4px 10px;
                          border: 1px solid black;
                        }
                        #delButton {
                          background-color: #ff6e58;
                          color: white; 
                          border-radius: 10px;
                          padding: 4px 10px;
                          border: 1px solid black;       
                        }
          
                    </style>
            <div id="odstavek">
                <ul id="unorderedList"></ul>
            </div>
           
      
            <div>
                <input id="inpt"  placeholder="to-do" value="" type="text"\>
                <button id="addButtton" on-tap="fun">add</button>
                <button id="delButton" on-tap="del">delete</button>
            </div>
                
          </template>

          
          <script>

             Polymer({

                is: 'todo-thing',

                fun: function() {
                    if(this.$.inpt.value != ""){

                        var newElement = document.createElement("li");
                        newElement.appendChild(document.createTextNode(this.$.inpt.value));
                        this.$.unorderedList.appendChild(newElement);  
                    /*
                        var btn = document.createElement("button");    
                        btn.appendChild(document.createTextNode("-"));
                        btn.setAttribute("on-tap","delete"); 
                        btn.setAttribute("id", document.getElementsByTagName("li").length);
                        newElement.appendChild(btn);
                   */ 
                    
                        var chk = document.createElement("input");    
                        chk.type = "checkbox";
                        chk.id = document.getElementsByTagName("li").length;
                        newElement.appendChild(chk);

                        this.$.inpt.value = ""; 
                        

                        
                     
                            
                    }
                    else{
                        alert("Empty field");
                    }
                }, 
                del: function(inx){
                    var len = document.getElementsByTagName("li").length;
                    console.log(len);
                    this.$.unorderedList.removeChild(this.$.unorderedList.childNodes[len-1]);    ;

                    console.log("done");
        
                }

                
            });

          </script>
      </dom-module>
